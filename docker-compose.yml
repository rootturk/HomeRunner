version: '3.7'
services:
  mongodb_container:
    image: mongo:latest
    environment:
        - MONGODB_INITSCRIPTS_DIR=/docker-entrypoint-initdb.d
        - MONGODB_USERNAME=root
        - MONGODB_PASSWORD=root123
        - MONGODB_DATABASE=homerunner
    ports:
      - 27017:27017
    volumes:
      - mongodb_data_container:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js
    command: ['--auth']
    networks:
      - common
  homerunner:
    image: homerunner
    build:
      context: src
      dockerfile: ./Dockerfile
    environment:
      NODE_ENV: production
    ports:
      - 5001:5001
    networks:
      - common

volumes:
  mongodb_data_container:
networks:
  common:
    # Use a custom driver
    driver: bridge
  node_net:
    ipam:
      driver: default
      config:
        - subnet: 172.28.0.0/16